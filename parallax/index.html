<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Parallax Effect</title>
  <link rel="stylesheet" href="stiyle.css">
</head>
<body>
  <main>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut consequatur consequuntur dolorem eligendi est eum eveniet fuga id, impedit maxime nisi perferendis porro quidem ratione reiciendis repellat reprehenderit repudiandae, voluptas.</p>
    <img class="parallax" data-rellax-speed="5" src="http://benaa.org.sa/images/weather/8.png" alt="" width="300px">
    <img class="parallax" data-rellax-speed="3" src="http://pngimage.net/wp-content/uploads/2018/05/cloudy-png-5-300x200.png" alt="" width="300px">
    <img class="parallax" data-rellax-speed="-3" src="http://www.stickpng.com/assets/images/580b585b2edbce24c47b263e.png" alt="" width="300px">
    <img class="parallax" data-rellax-speed="-8" src="https://vignette.wikia.nocookie.net/epicrapbattlesofhistory/images/8/8e/Black_cat.png/revision/latest?cb=20151006190112" alt="" width="300px">
    <img class="parallax" data-rellax-speed="10" src="moon.png">
    <img class="shine parallax" data-rellax-speed="10" src="shine.png">
    <div class="text">This is magic!!!</div>
  </main>
  <script src="rellax.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
